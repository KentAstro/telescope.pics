---
name: Test

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  Test:
    name: Python ${{ matrix.python-version }}, Poetry ${{ matrix.poetry-version }}

    strategy:
      matrix:
        os:
          - Ubuntu
        python-version:
          - "3.12"
        poetry-version:
          - "1.6"

    runs-on: ${{ matrix.os }}-latest
    steps:
      - name: ğŸ’¾ Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸŒ¿ Fetch gh-pages branch
        run: git fetch origin gh-pages

      - name: ğŸ Set up Python project with Poetry
        uses: ./.github/workflows/actions/python-poetry
        with:
          python_version: ${{ matrix.python-version }}
          poetry_version: ${{ matrix.poetry-version }}

      - name: ğŸ—ï¸ Build site
        run: poetry run mkdocs build

      - name: ğŸš€ Deploy site
        run: poetry run mkdocs gh-deploy
        if: ${{ github.ref == 'refs/heads/main' }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false
